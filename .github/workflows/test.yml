name: Test Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      configs: ${{ steps.list-configs.outputs.configs }}
      scenarios: ${{ steps.list-scenarios.outputs.scenarios }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List test configurations
        id: list-configs
        run: |
          configs=$(ls -1 example_configs/*.env | xargs -n1 basename | sed 's/\.env$//' | jq -R -s -c 'split("\n") | map(select(length > 0))')
          echo "configs=$configs" >> $GITHUB_OUTPUT
          echo "Found configs: $configs"

      - name: List test scenarios
        id: list-scenarios
        run: |
          matrix='{"include":['
          first=true
          for env in example_configs/*.env; do
            config=$(basename "$env" .env)
            for script in $(ls tests/$config/*.sh 2>/dev/null | sort); do
              [ "$first" = true ] && first=false || matrix+=','
              matrix+="{\"config\":\"$config\",\"script\":\"$(basename $script)\"}"
            done
          done
          matrix+=']}'
          echo "scenarios=$matrix" >> $GITHUB_OUTPUT
          echo "Found scenarios: $matrix"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: openclaw-test:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Docker image
        run: docker save openclaw-test:latest -o /tmp/openclaw-test.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/openclaw-test.tar
          retention-days: 1

  setup:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        config: ${{ fromJson(needs.build.outputs.configs) }}

    steps:
      - name: Ready
        run: echo "Configuration ${{ matrix.config }} ready for scenarios"

  scenario:
    needs: [build, setup]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.build.outputs.scenarios) }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load -i /tmp/openclaw-test.tar

      - name: Install doctl
        if: contains(matrix.script, 'app-platform')
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Install s3cmd
        if: matrix.config == 'persistence-enabled'
        run: sudo apt-get update && sudo apt-get install -y s3cmd

      - name: Create Spaces bucket for persistence test
        if: matrix.config == 'persistence-enabled'
        id: spaces-bucket
        env:
          DO_SPACES_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY_ID }}
          DO_SPACES_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_ACCESS_KEY }}
        run: |
          if [ -z "$DO_SPACES_ACCESS_KEY_ID" ] || [ -z "$DO_SPACES_SECRET_ACCESS_KEY" ]; then
            echo "SKIP_PERSISTENCE=true" >> $GITHUB_OUTPUT
            echo "BUCKET_NAME=" >> $GITHUB_OUTPUT
            echo "Skipping: DO_SPACES credentials not configured"
            exit 0
          fi
          BUCKET_NAME="openclaw-test-$(date +%s)-$$"
          SPACES_REGION="sfo3"
          SPACES_ENDPOINT="${SPACES_REGION}.digitaloceanspaces.com"

          s3cmd --access_key="$DO_SPACES_ACCESS_KEY_ID" \
                --secret_key="$DO_SPACES_SECRET_ACCESS_KEY" \
                --host="$SPACES_ENDPOINT" \
                --host-bucket="%(bucket)s.$SPACES_ENDPOINT" \
                mb "s3://$BUCKET_NAME"

          echo "BUCKET_NAME=$BUCKET_NAME" >> $GITHUB_OUTPUT
          echo "SPACES_ENDPOINT=$SPACES_ENDPOINT" >> $GITHUB_OUTPUT
          echo "Created bucket: $BUCKET_NAME"

      - name: Generate test SSH keypair
        if: contains(matrix.config, 'ssh')
        id: ssh-key
        run: |
          mkdir -p ~/.ssh
          ssh-keygen -t ed25519 -N "" -f ~/.ssh/id_ed25519_test -C "ci-test@github-actions"
          echo "SSH_PUBLIC_KEY=$(cat ~/.ssh/id_ed25519_test.pub)" >> $GITHUB_OUTPUT
          echo "Generated test SSH keypair for external SSH testing"

      - name: Check Tailscale credentials
        if: matrix.config == 'ssh-tailscale'
        id: tailscale-check
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_TOKEN }}
        run: |
          if [ -z "$TS_AUTHKEY" ]; then
            echo "SKIP_TAILSCALE=true" >> $GITHUB_OUTPUT
            echo "Skipping: TAILSCALE_AUTH_TOKEN secret not configured"
          else
            echo "SKIP_TAILSCALE=false" >> $GITHUB_OUTPUT
            echo "Tailscale credentials available"
          fi

      - name: Copy test configuration
        env:
          RESTIC_SPACES_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY_ID }}
          RESTIC_SPACES_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_ACCESS_KEY }}
          RESTIC_SPACES_ENDPOINT: ${{ steps.spaces-bucket.outputs.SPACES_ENDPOINT }}
          RESTIC_SPACES_BUCKET: ${{ steps.spaces-bucket.outputs.BUCKET_NAME }}
          RESTIC_PASSWORD: test-password-${{ github.run_id }}
          SSH_PUBLIC_KEY: ${{ steps.ssh-key.outputs.SSH_PUBLIC_KEY }}
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_TOKEN }}
          SKIP_TAILSCALE: ${{ steps.tailscale-check.outputs.SKIP_TAILSCALE }}
        run: |
          echo "Testing configuration: ${{ matrix.config }}"
          bash -c 'source tests/lib.sh && switch_config ${{ matrix.config }}'

          # Add s6-overlay debug settings for CI
          echo "S6_BEHAVIOUR_IF_STAGE2_FAILS=0" >> .env
          echo "S6_VERBOSITY=2" >> .env

          # Add CI-generated SSH key for SSH configs (for external SSH testing)
          if [ -n "$SSH_PUBLIC_KEY" ]; then
            echo "SSH_AUTHORIZED_USERS=$SSH_PUBLIC_KEY" >> .env
            echo "Added CI SSH key for external SSH testing"
          fi

          # Add Tailscale auth key for tailscale configs
          if [ -n "$TS_AUTHKEY" ] && [ "$SKIP_TAILSCALE" != "true" ]; then
            echo "TS_AUTHKEY=$TS_AUTHKEY" >> .env
            echo "Added Tailscale auth key"
          fi

          echo "--- Configuration contents (secrets redacted) ---"
          sed 's/\(KEY\|SECRET\|PASSWORD\|TOKEN\|AUTHKEY\)=.*/\1=***REDACTED***/g' .env

      - name: Start container
        run: |
          docker compose up -d
          sleep 10

      - name: Start Tailscale test sidecar
        if: matrix.config == 'ssh-tailscale' || matrix.config == 'ssh-tailscale-persistence'
        env:
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_TOKEN }}
        run: |
          if [ -z "$TS_AUTHKEY" ]; then
            echo "Skipping Tailscale sidecar: no auth token"
            exit 0
          fi

          # Start Tailscale sidecar container for testing
          docker run -d --name tailscale-test \
            --hostname tailscale-test-ci \
            -e TS_AUTHKEY="$TS_AUTHKEY" \
            -e TS_STATE_DIR=/var/lib/tailscale \
            -e TS_USERSPACE=true \
            -e TS_EXTRA_ARGS="--accept-routes" \
            --cap-add=NET_ADMIN \
            tailscale/tailscale:latest

          # Wait for Tailscale to connect
          echo "Waiting for test sidecar to connect to Tailscale..."
          for i in {1..60}; do
            if docker exec tailscale-test tailscale status 2>/dev/null | grep -q "^100\."; then
              echo "âœ“ Test sidecar connected to Tailscale"
              docker exec tailscale-test tailscale status
              break
            fi
            if [ $i -eq 60 ]; then
              echo "error: Tailscale sidecar failed to connect"
              docker logs tailscale-test
              exit 1
            fi
            sleep 2
          done

          # Install SSH client in sidecar for testing
          docker exec tailscale-test apk add --no-cache openssh-client

          # Copy CI test key to sidecar
          docker cp ~/.ssh/id_ed25519_test tailscale-test:/tmp/
          docker exec tailscale-test chmod 600 /tmp/id_ed25519_test

      - name: Dump container status
        if: always()
        run: docker ps -a --filter name=${{ matrix.config }}

      - name: Dump container logs
        if: always()
        run: docker logs ${{ matrix.config }} 2>&1 || true

      - name: Dump process list
        if: always()
        run: docker exec ${{ matrix.config }} ps aux || echo "Container not running"

      - name: Verify container is running
        run: |
          if ! docker ps --filter name=${{ matrix.config }} --filter status=running | grep -q ${{ matrix.config }}; then
            echo "error: Container is not running"
            exit 1
          fi

      - name: Run ${{ matrix.script }}
        id: run-test
        env:
          DO_SPACES_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY_ID }}
          DO_SPACES_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_ACCESS_KEY }}
          SKIP_TAILSCALE: ${{ steps.tailscale-check.outputs.SKIP_TAILSCALE }}
          TS_AUTHKEY: ${{ secrets.TAILSCALE_AUTH_TOKEN }}
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          echo "Running tests/${{ matrix.config }}/${{ matrix.script }}"
          ./tests/${{ matrix.config }}/${{ matrix.script }} ${{ matrix.config }}

      - name: Dump container state on failure
        if: failure()
        run: |
          echo "=== Container status ==="
          docker ps -a --filter name=${{ matrix.config }}
          echo ""
          echo "=== Process list ==="
          docker exec ${{ matrix.config }} ps aux 2>/dev/null || echo "Container not running"
          echo ""
          echo "=== Service status ==="
          docker exec ${{ matrix.config }} ls -la /run/service/ 2>/dev/null || echo "No services"
          for svc in $(docker exec ${{ matrix.config }} ls /run/service/ 2>/dev/null); do
            echo -n "$svc: "
            docker exec ${{ matrix.config }} /command/s6-svstat "/run/service/$svc" 2>/dev/null || echo "unknown"
          done
          echo ""
          echo "=== Container logs ==="
          docker logs ${{ matrix.config }} 2>&1 || true

      - name: Cleanup Spaces bucket
        if: always() && matrix.config == 'persistence-enabled' && steps.spaces-bucket.outputs.BUCKET_NAME != ''
        env:
          DO_SPACES_ACCESS_KEY_ID: ${{ secrets.DO_SPACES_ACCESS_KEY_ID }}
          DO_SPACES_SECRET_ACCESS_KEY: ${{ secrets.DO_SPACES_SECRET_ACCESS_KEY }}
          BUCKET_NAME: ${{ steps.spaces-bucket.outputs.BUCKET_NAME }}
          SPACES_ENDPOINT: ${{ steps.spaces-bucket.outputs.SPACES_ENDPOINT }}
        run: |
          echo "Cleaning up Spaces bucket: $BUCKET_NAME"
          s3cmd --access_key="$DO_SPACES_ACCESS_KEY_ID" \
                --secret_key="$DO_SPACES_SECRET_ACCESS_KEY" \
                --host="$SPACES_ENDPOINT" \
                --host-bucket="%(bucket)s.$SPACES_ENDPOINT" \
                rb --recursive "s3://$BUCKET_NAME" || true

      - name: Cleanup Tailscale sidecar
        if: always() && (matrix.config == 'ssh-tailscale' || matrix.config == 'ssh-tailscale-persistence')
        run: |
          docker stop tailscale-test 2>/dev/null || true
          docker rm tailscale-test 2>/dev/null || true

      - name: Cleanup App Platform app
        if: always() && steps.run-test.outputs.app_id != ''
        env:
          DIGITALOCEAN_ACCESS_TOKEN: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        run: |
          echo "Cleaning up App Platform app: ${{ steps.run-test.outputs.app_id }}"
          doctl apps delete "${{ steps.run-test.outputs.app_id }}" --force || echo "App already deleted or not found (404 is OK)"

      - name: Cleanup
        if: always()
        run: docker compose down || true
